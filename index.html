<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>dday</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <!-- Countdown -->
    <div class="countdown" id="countdown" hidden>
      <ul>
        <li><span></span>D-Days</li>
      </ul>

    <!-- Complete -->

    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
